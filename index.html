<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <title>CEP</title>
</head>

<body>
    <header>
        <h1>Busca CEP</h1>
    </header>
    <main>
        <section>
            <h1>CEP</h1>
            <input type="number" name="cep" id="cep" placeholder="01001000">
            <button id="search">Pesquisar</button>
        </section>
        <section id="search">
            <p>
                Logradouro: 
                <span id="logradouro"></span>
            </p>
            <p>
                Complemento: 
                <span id="complemento"></span>
            </p>
            <p>
                Bairro: 
                <span id="bairro"></span>
            </p>
            <p>
                Localidade: 
                <span id="localidade"></span>
            </p>
            <p>
                UF: 
                <span id="uf"></span>
            </p>
            <p>
                DDD: 
                <span id="ddd"></span>
            </p>
        </section>
    </main>
    <footer>
        <span>Developed by Alexandre Conte
            <img width="30px" src="assets/logo.png" alt="Logo">
        </span>
    </footer>
    <script src="assets/script.js"></script>
</body>

</html>
